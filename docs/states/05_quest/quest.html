<div class="appBox">

  <div class="page">

    <div class="bgBox">
      <div class="img-bg img-bg_qtNoBF" ng-if="questState === 2"></div>
      <div class="img-bg img-bg_qtBF--BG" ng-if="questState === 1"></div>
      <!-- <div class="pageBg menuBG" ng-if="menuState > 0"></div> -->
    </div>

    <div class="pageContent">

      <!-- TOP ROW  (contains userFlag, pgTitle, toolbar)============ ---->
      <div class="gRow topRow"
        ng-include=" './states/partials/topRow/topRow.html' ">
      </div>

      <!-- SECOND ROW  (word prompt, rating btns) ============ ---->
      <div class="gRow secondRow">
        <div class="promptBox">
          <div class="promptText"> prompt text </div>
        </div>

        <div ng-if="rateBtns && !menu">
          <div ng-include=" './states/partials/rateBtns.html' "></div>
        </div>

      </div>
      <!-- END OF SECOND ROW ============ -->


      <!-- COINS / PROGRESS BAR ============ -->
      <div class="coinRow"
        ng-include=" './states/partials/coinStacks.html' ">
      </div>  <!-- end div.coinBow-->

      <!-- SANDBANK ============ ---->
      <div class="sbBox"
        ng-include=" './states/partials/sandbank.html' ">
      </div>  <!-- end div.nav-->

    </div> <!-- end pgContent -->
  </div> <!-- end .page -->

  <div id="qt-stop" class="dialog"></div>


  <div
    class="nav"
    ng-include=" './states/partials/nav/nav.html' ">
  </div>  <!-- end div.nav-->

</div> <!-- end .appBox -->
