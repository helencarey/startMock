<div class="appBox">

  <div class="page">

    <!-- BACKGROUND GRAPHICS ============ -->
    <div class="bgBox" ng-switch="qtState">
      <div class="img-bg img-bg_qtBF--BG" ng-switch-when="3"></div>
      <div class="img-bg img-bg_qtNoBF" ng-switch-when="2"></div>
      <div class="img-bg" ng-switch-when="1"></div>
      <div class="img-bg img-bg_qz-BG" ng-switch-when="0"></div>
      <div class="img-bg img-bg_qz-FG" ng-switch-when="0"></div>
    </div>

    <!-- ABS POSITIONED WAVE STUFF ============ -->
    <div ng-if="qtState === 3" class="waveEles">
      <div class="waveBox">WAVE GRAPH GOES HERE</div>
      <div class="img-bg img-bg_qtBF--MG"></div>

      <div class="lpc_range-container">
        <input class="lpc_slider" type="range"
          ng-model="hzStar"
          min="0" max="5000" step="1" />
      </div>

      <div class="img-bg img-bg_qtBF--FG">
        <div class="qtBF-resetBtn img-ui_reset" ng-click="resetBtn()"></div>
        <div id="fzLabel" class="qtBF-fzLabel">{{hzStar}}</div>
      </div>
    </div>

    <!-- COMMON PAGE CONTENT ============ -->
    <div class="pageContent">

      <!-- TOP ROW  (contains userFlag, pgTitle, toolbar) ============ ---->
      <div class="gRow topRow"
        ng-include=" './states/partials/topRow/topRow.html' ">
      </div>

      <!-- SECOND ROW  (menu content OR word prompt & rating btns) ============ ---->
      <div class="gRow secondRow">

        <div ng-if="menu" class="qt-menuBox">
          <div ng-if="qtState === 0" class="qtMenu0"
            ng-include=" './states/05_quest/qtState-partials/qtState0.html' ">
          </div>

          <div ng-if="qtState === 1" class="qtMenu1"
            ng-include=" './states/05_quest/qtState-partials/qtState1.html' ">
          </div>
        </div>
        <!--  end .qtMenuBox-->

        <div ng-if="!menu" class="qt-displayBox">
          <div class="promptBox">
            <div class="promptText">prompt text</div>
          </div>

          <div ng-if="rateBtns">
            <div ng-include=" './states/partials/rateBtns.html' ">
            </div>
          </div>
        </div>
        <!--  end .qtDisplayBox-->
      </div>
      <!-- END OF SECOND ROW ============ -->


      <!-- COINS / PROGRESS BAR ============ -->
      <div class="coinRow" ng-if="!menu"
        ng-include=" './states/05_quest/qtCoins/coinStacks.html' ">
      </div>
      <!-- end div.coinRow -->

      <!-- SANDBANK ============ ---->
      <div
        class="{{(!sbIsOpen) ? 'sbBox' : 'sbBox--open' }}"
        ng-if="!menu"
        ng-include=" './states/05_quest/qtSandbank/sandbank.html' ">
      </div>
      <!-- end div.nav -->

    </div> <!-- end pgContent -->
  </div> <!-- end .page -->

  <div id="qt-stop" class="dialog"></div>
  <div id="qt-break" class="dialog"></div>
  <div id="qt-results" class="dialog"></div>



  <div
    class="nav"
    ng-include=" './states/partials/nav/nav.html' ">
  </div>  <!-- end div.nav-->

</div> <!-- end .appBox -->
