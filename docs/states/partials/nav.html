<!--
  NOTE: Keep the nav as nested divs, NOT <ul> <li>.
  Cordova/iOS adds margins & padding to <ul> <li> when it compiles, and not sure how to overwrite.

  parent: div.nav
-->

<div ng-repeat="tab in navTabs">
    <a class="{{ ($index !== activeTab) ? 'navTab' : 'navTab active' }}" ng-href="/#/{{tab.link}}">

      <div class="{{ ($index !== activeTab) ? 'navTabBg' : 'navTabBg active' }}">
        <div class="{{ ($index !== activeTab) ? 'navBgMain' : 'navBgMain active' }}">
            <div class="{{ ($index !== activeTab) ? 'navPatina' : 'navPatina active' }}"></div>
        </div>
      </div>

      <div class="navContent">
        <img class="{{ ($index !== activeTab) ? 'navIcon' : 'navIcon active' }}"
            ng-src="{{ 'img/nav/' + tab.icon }}">
        <div class="{{ ($index !== activeTab) ? ' navTitle' : ' navTitle active' }}">
          {{tab.txt}}</div>
      </div>

    </a> <!-- end div.navTab -->
</div> <!-- end div ng-repeat-->
